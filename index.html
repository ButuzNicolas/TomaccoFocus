<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Probando JavaScript || TomaccoFocus</title>
</head>

<body>
    <header>
        <nav>
            <div class="contenedor-titulo">
                <h1>TomaccoFocus</h1>
                <img src="./img/tomato-time.png" alt="">
            </div>
            <span>
                <button>
                    <img src="./img/report.png" alt="">
                    <div>Report</div>
                </button>
                <button>
                    <img src="./img/settings.png" alt="">
                    <div>Setting</div>
                </button>
                <button>
                    <a href="">
                        <img src="./img/account.png" alt="">
                        <div>Login</div>
                    </a>
                </button>
            </span>
        </nav>
    </header>
    <main>
        <section class="contenedor-focus">
            <div class="box-focus">
                <div class="botones-break">
                    <button>Focus
                        <span>time</span>
                    </button>
                    <button>Short
                        <span>Break</span>
                    </button>
                    <button>
                        Long
                        <span> Break</span>
                    </button>
                </div>
                <div class="clock">
                    <div id="minutos">12</div>
                    <div>:</div>
                    <div id="segundos">30</div>
                </div>
                <div class="btn-start">
                    <button>
                        START
                    </button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
</body>

</html>
